<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__cover">
          <img src="./images/illustration-hero.svg" alt="Illustration hero" />
        </picture>
        <header class="card__header">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </header>
        <div class="card__info">
          <div class="card__info-left">
            <img src="./images/icon-music.svg" alt="Music icon" class="icon" />
            <h3>
              Annual Plan
              <span>$59.99/year</span>
            </h3>
          </div>
          <a href="#" aria-label="Change plan">Change</a>
        </div>
        <footer class="card__actions">
          <button
            class="card__actions-button"
            type="button"
            aria-label="Proceed to payment"
          >
            Proceed to payment
          </button>
          <a href="#" class="card__actions-link" aria-label="Cancel order">
            Cancel Order
          </a>
        </footer>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/kevencb" target="_blank">Kev CB.</a>.
    </footer>
  </body>
</html>
